<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(black, dimgrey);
        }

        .wrapper {
            background: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .wrapper .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        .wrapper .title::after {
            content: "";
            width: 50px;
            height: 4px;
            background: #2575fc;
            display: block;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: url('https://i.pinimg.com/474x/85/b3/8a/85b38a1ee74ad86d8e660d96ab70448f.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .field {
            position: relative;
            margin-bottom: 20px;
            margin-right: 20px;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            padding-bottom: 0.7rem;
        }

        .field input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: border 0.3s;
        }

        .field input:focus {
            border-color: #2575fc;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .button input {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .button input:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .signup-link {
            font-size: 14px;
            margin-top: 15px;
            font-weight: bold;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="icon"></div>
        <div class="title">Forgot Password</div>
        <form id="forgot-password-form" action="#">
            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            <div class="signup-link">
                Remembered your password? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        emailInput.addEventListener('input', () => {
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
            } else {
                emailError.textContent = '';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!emailInput.value) {
                emailError.textContent = 'Email is required';
            } else if (!emailInput.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,6}$/)) {
                emailError.textContent = 'Please enter a valid email address';
            } else {
                emailError.textContent = '';
                alert('Mail sent successfully! Please check your inbox to reset your password.');
            }
        });
    </script>
</body>
</html>
